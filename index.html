<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Clon de Google Tarea Dev</title>
</head>
<body>
    <header class="header">
        <div class="parteDerecha">
            <div class="linkGmail">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a> 
            </div>
            <div class="linkImagenes">
                <a href="https://www.google.com.co/imghp?hl=es&ogbl">Imágenes</a> 
            </div>
            <div class="punticos" id="punticos">
                <a aria-label="Aplicaciones de Google" href="https://www.google.com.co/intl/es/about/products?tab=rh" aria-expanded="false" role="button" tabindex="0" target="_top">
                    <img class="logoPuntos" src="Images/MenuGoogle.png" alt="">
                </a>
            </div>
            <div class="fotoPerfil" id="fotoPerfil">
                <a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com.co/&ec=GBRAmgQ">
                    <img id="fotoPerfil" src="Images/fotoAlberto.png" alt="">
                </a>               
            </div>
        </div>
    </header>
    <section>
        <figure class="LogoGoogle">
            <img src="Images/LogoGoogle.png" alt="">
        </figure>
        <article class="inputBuscar">
            <div class="contenedorBuscador">
                <span class="lupita"></span>
                <input type="text">
                <a class="microfonoBuscar" href=""></a>
                <a class="lensLogo" href=""></a>
            </div>
        </article>
        <article class="botones">
            <div>
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
        </article>
        <article class="ofrecidoGoogle">
            <div>
                <a href="https://www.google.com.co/setprefs?sig=0_vgwNywbb-75LvDlMZF_2bBVmB3o%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj5qqawwo-AAxU1j2oFHZoaBbwQ2ZgBCBQ">Español (Latinoamérica)</a>                
            </div>
        </article>
    </section>
    <section class="Pais">
        <div class="miPais">Colombia</div>
    </section>
 
    <footer>
        <ul class="footerIzquierda">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>           
        <ul class="footerDerecha">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
